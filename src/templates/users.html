<div class="container">
    <h1>Пользователи</h1>
    <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Добавить нового пользователя</h3>
    </div>
    
    <div class="panel-body">
        <form action="" class="form form-inline">
            <div class="form-group">
                <label for="userUsername">Логин</label>
                <input type="text" name="username" id="" class="form-control" ng-model="vm.username">
            </div>
            <div class="form-group">
                <label for="userPassword">Пароль</label>
                <input type="password" name="password" id="" class="form-control" ng-model="vm.password">
            </div>
            <div class="form-group">
                <label for="userGroup">Группа</label>
                <input type="text" name="group" id="" class="form-control" ng-model="vm.group">
            </div>
            <buttun class="btn btn-primary" ng-click='vm.createUser()'>Добавить</buttun>
        </form>
    </div>
</div>

<table class="table table-bordered table-hover">
    <tr>
        <th class="table-id">ID</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Группа</th>
        <th class="table-actions"></th>
    </tr>
    <tr ng-repeat='user in vm.allUsers'>
        <td class="table-id">{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.group}}</td>
        <td class="table-actions">
            <button ng-click='vm.deleteUser(user.id)' class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></button>
            <!--<button class="btn btn-info btn-sm"><i class="glyphicon glyphicon-pencil"></i></button>-->
        </td>
    </tr>
</table>
</div>
